<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My JSFiddle Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .game {
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 300px;
            height: 200px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>My JSFiddle Games</h1>
    </header>

    <main>
        <div class="game-container">
            <!-- Embed your JSFiddle games here -->
            <div class="game">
                <h3>Game 1</h3>
                <iframe src="<iframe width="100%" height="300" src="//jsfiddle.net/BobDaCat78/qowy7fLe/8/embedded/result/dark/" frameborder="0" loading="lazy" allowtransparency="true" allowfullscreen="true"></iframe>

            <div class="game">
                <h3>Game 2</h3>
                <iframe src="<iframe width="100%" height="300" src="//jsfiddle.net/BobDaCat78/qowy7fLe/8/embedded/result/dark/" frameborder="0" loading="lazy" allowtransparency="true" allowfullscreen="true"></iframe>

            <div class="game">
                <h3>Game 3</h3>
                <iframe src="<iframe width="100%" height="300" src="//jsfiddle.net/BobDaCat78/qowy7fLe/8/embedded/result/dark/" frameborder="0" loading="lazy" allowtransparency="true" allowfullscreen="true"></iframe>

            <!-- Add more games as you need -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My JSFiddle Games | All Rights Reserved</p>
    </footer>

</body>
</html>
